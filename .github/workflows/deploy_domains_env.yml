name: Deploy Domains Environment

on:
  push:
  workflow_dispatch:

permissions:
  packages: write
  pull-requests: write

jobs:
  deploy_domains_env:
    name: Deploy Domains to ${{ matrix.environment }} environment
    runs-on: ubuntu-22.04
    # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency: deploy_${{ matrix.environment }}
    # needs: [build, deploy_nonprod, deploy_prod, deploy_domains_infra]
    strategy:
      max-parallel: 1
      matrix:
      #  environment: [qa, staging, sandbox, production]
        environment:  [ staging ]
    environment:
      name: ${{ matrix.environment }}
    permissions:
      id-token: write


    steps:
      - uses: azure/login@v2
        with:
          client-id:  ${{ secrets.AZURE_CLIENT_ID  }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID   }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID   }}

      - name: Fetch secrets from key vault
        uses: azure/CLI@v2
        id: keyvault-yaml-secret
        with:
          inlineScript: |
            SLACK_WEBHOOK=$(az keyvault secret show --name "SLACK-WEBHOOK" --vault-name "${{ secrets.INF_KEY_VAULT }}" --query "value" -o tsv)
            echo "::add-mask::$SLACK_WEBHOOK"
            echo "SLACK_WEBHOOK=$SLACK_WEBHOOK" >> $GITHUB_OUTPUT

      - name: Deploy Domains Environment
        id: deploy_domains_env
        uses: DFE-Digital/github-actions/deploy-domains-env@ci-cd-domains
        with:
          azure-client-id:  ${{ secrets.AZURE_CLIENT_ID  }}
          azure-tenant-id:  ${{ secrets.AZURE_TENANT_ID   }}
          azure-subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID   }}
          environment: ${{ matrix.environment }}
          healthcheck: healthcheck/all
          slack-webhook: ${{ steps.keyvault-yaml-secret.outputs.SLACK_WEBHOOK }}
