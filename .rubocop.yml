inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml
    - config/rspec.yml

inherit_mode:
  merge:
    - Exclude

Style/NumericLiterals:
  Exclude:
    - db/schema.rb

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Layout/AccessModifierIndentation:
  EnforcedStyle: indent

RSpec/Capybara/FeatureMethods:
  EnabledMethods:
    - scenario

# Switch off deprecated cop
RSpec/FilePath:
  Enabled: false

# And replace with the preferred cops
RSpec/SpecFilePathFormat:
  Enabled: true
  CustomTransform:
    DfESignInUser: dfe_sign_in_user
    DfESignIn: dfe_sign_in

RSpec/SpecFilePathSuffix:
  Enabled: true

# The following cops are temporarily disabled so we can incrementally
# introduce RSpec rules while incrementally fixing up the codebase.
# They should eventually all be re-enabled.
RSpec/VerifiedDoubles:
  Enabled: false
RSpec/ExpectInHook:
  Enabled: false
RSpec/StubbedMock:
  Enabled: false
RSpec/InstanceVariable:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false
