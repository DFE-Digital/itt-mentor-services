      claims:
        payments:
          index:
            heading: Claims
            sub_heading:
              zero: Payments
              one: Payments (%{count})
              other: Payments (%{count})
            buttons:
              send_claims_to_esfa: Send claims to ESFA
            description:
              one: "%{count} claim needs processing"
              other: "%{count} claims need processing"
