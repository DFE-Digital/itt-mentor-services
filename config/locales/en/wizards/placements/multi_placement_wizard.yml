en:
  wizards:
    placements:
      multi_placement_wizard:
        appetite_step:
          title: Are you planning to host ITT placements this academic year?
          hint: Your placements do not have to be confirmed or organised yet.
          continue: Continue
          options:
            actively_looking:
              name: "Yes"
              description: You know the subjects you want to host and may know which providers you want to work with
            interested:
              name: I'm not sure yet
              description: You haven't yet decided on your placements. You want to hear from providers to discuss potential opportunities
            not_open: 
              name: "No"
              description: You do not want to hear from providers this academic year
            already_organised:
              name: Placements already organised with providers
              description: We'll show any providers who search for you that you're at capacity
        list_placements_step:
          title: Would you like to list some placements to be seen by providers?
          continue: Continue
        reason_not_hosting_step:
          title: Tell us why you aren't able to host this year
          hint: Your answers will help Department for Education better understand how to improve managing ITT.
          continue: Continue
          options:
            concerns_about_trainee_quality: Concerns about trainee quality
            do_not_get_offered_trainees: Not offered appropriate trainees
            do_not_know_how_to_get_involved: Unsure how to get involved
            not_enough_trained_mentors: No mentors available due to capacity
            number_of_pupils_with_send_needs: High number of pupils with SEND needs
            working_to_improve_our_ofsted_rating: Working to improve our OFSTED rating
            low_capacity_to_support_trainees: Low capacity to support trainees due to staff changes
            other: Other
          tell_us: Tell us your reason
        help_step:
          title: Help available to you
          continue: Continue
          did_you_know_html: |
            Did you know that training providers are able to help specifically with making placements work in SEND environments?
            <br><br>
            There are a number of organisations who could help you to make teacher training work.
          training_providers: Training providers
          local_providers: These training providers are local to you and could help.
          find_providers: Find providers near me
        school_contact_step:
          caption: Expression of interest
          actively_looking:
            title: Who should providers contact?
            description_html: Choose the person best placed to organise ITT placements at your school.
          interested:
            title: You want to hear from providers to discuss potential opportunities
            sub_title: Who should providers contact?
            description_html: |
              Choose the person best placed to organise ITT placements at your school. This information will be shown on your profile.
              <br><br>
              Once you have heard from local providers you can choose ones that best suit your schools needs.
          not_open:
            title: Who is the preferred contact for next year?
            description_html: |
              We will ask in the next academic year about placements.
              The contact may be you, or someone at your school who coordinates ITT.
          continue: Continue
        phase_step:
          title: What phase of education will your placements be?
          hint: If you have placements in a SEND setting select the phase most relevant to your school. You can discuss with a provider later.
          options:
            primary:
              hint: 3 to 11 years
            secondary:
              hint: 11 to 19 years
          continue: Continue
        subjects_known_step:
          title: Do you know which subjects you would like to host?
          options:
            "yes":
              hint: You know the subjects you want to host and may know which providers you want to work with.
            "no":
              hint: You haven't yet decided. You want to hear from providers to discuss potential opportunities.
          continue: Continue
        primary_subject_selection_step:
          title: Select primary school subjects
          hint: Subjects are taken from the Department for Education database of courses. If the subject you would like to host is not here, choose the closest option.
          caption: Placement details
          continue: Continue
        secondary_subject_selection_step:
          title: Select secondary school subjects
          hint: Subjects are taken from the Department for Education database of courses. If the subject you would like to host is not here, choose the closest option.
          caption: Placement details
          continue: Continue
        primary_placement_quantity_step:
          title: "Primary subjects: Enter the number of placements you would be willing to host"
          enter_approximate: Enter an approximate number if you are unsure
          caption: Placement details
          continue: Continue
        secondary_placement_quantity_step:
          title: "Secondary subjects: Enter the number of placements you would be willing to host"
          enter_approximate: Enter an approximate number if you are unsure
          change_to_specify: You will have a chance to specify the languages later
          caption: Placement details
          continue: Continue
        secondary_child_subject_placement_selection_step:
          title: You selected %{placement_quantity} %{subject_name} placements
          select_languages_taught: Select the languages taught on each of these placements
          caption: Placement details
          continue: Continue
          placement_number: "Placement %{placement_number} of %{step_count}"
        provider_step:
          title: Select the providers you currently work with
          continue: Continue
          select_all: Select all
        check_your_answers_step:
          title: Check your answers
          continue: Save and continue
          education_phase: Education phase
          phase: Phase
          change: Change
          placements: Placements
          subject: Subject
          number_of_placements: Number of placements
          primary_placements: Primary placements
          secondary_placements: Secondary placements
          itt_contact: ITT contact
          providers: Providers
          provider_name: Provider name
        are_you_sure_step:
          title: Confirm and let providers know you are not hosting
          caption: Not interested in hosting this year
          this_will_help_providers: This will help providers know not to contact your school. You can change this at any time.
          your_school_will_show_as: Your school will show to providers as ‘not hosting’. You can change this later. 
          we_will_ask_again: We will ask you again in 12 months whether you would like to host placements. 
          your_reason_will_be_shared: Your reason for not hosting be shared with the Department for Education for reporting purposes.
          details: Details
          reason_for_not_hosting: Reason for not hosting
          itt_contact: ITT contact
          change: Change
          continue: Continue
        confirm_step:
          title: Confirm and let providers know you are interested in hosting ITT trainees
          caption: Open to hosting
          this_means_providers_can_see_your_school: 
            This means providers can see that your school is thinking about hosting placements. 
            Providers will reach out via email with more information. 
          you_have_not_added_any_placements:
            You haven’t added any placement information so providers cannot see any of your preferences.
          your_school_will_show_as:
            Your school will show to providers as ‘interested’. This means you might be able to host placements for trainee teachers and are interested in hearing from providers.
          itt_contact: ITT contact
          change: Change
          continue: Continue
