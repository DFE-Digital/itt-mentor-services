            Use this form to upload the CSV file sent by the ESFA.

            The CSV file must contain the following headers in the first row:

              - claim_reference
              - school_urn
              - school_name
              - school_local_authority
              - school_type_of_establishment
              - school_group
              - claim_submission_date
              - mentor_full_name
              - reason_clawed_back
              - hours_clawed_back
